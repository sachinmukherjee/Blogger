<html>
<head>
  <title>Blogger</title>
</head>

<body>
<div class="home">
  {% for all in blogs %}
    <a href="/home/{{all.id}}/">{{all.title}}</a>
    <p>{{all.content}}</p>
    <p>Publish Date: {{all.date}}</p>
    <p>Published by: {{all.username.fullname}}</p>
  {% endfor %}
</div>
</body>
</html>
