<html>
<head>
  <title>Blogger</title>

</head>

<body>
{% include 'add.html' %}
<div class="container">
  {% for all in blogs %}
  <blockquote>
    <a style="text-decoration:none;" href="/home/{{all.id}}/">{{all.title}}</a>
    <p class="content">{{all.content}}</p>
    <footer>Publish Date: {{all.date}}</footer>
  {% endfor %}
</div>
</body>
</html>
