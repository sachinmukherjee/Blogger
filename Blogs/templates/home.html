<html>
<head>
  <title>Blogger</title>
  {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Blogs/home.css' %}">
</head>

<body>
<div class="home">
  {% for all in blogs %}
    <a href="/home/{{all.id}}/">{{all.title}}</a>
    <p class="content">{{all.content}}</p>
    <p>Publish Date: {{all.date}}</p>
  {% endfor %}
</div>
</body>
</html>
