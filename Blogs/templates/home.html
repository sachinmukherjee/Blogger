<html>
<head>
  <title>Blogger</title>

</head>

<body>
{% include 'add.html' %}
<div class="container">
  <blockquote>
  {% for all in blogs %}
      <strong><a style="text-decoration:none; font-weight:bolder;" href="/home/{{all.id}}/">{{all.title}}</a></strong>
      <p class="content">{{all.content}}</p>
      <footer>Publish Date: {{all.date}}</footer>
      <br><br>
      <form class="form-default" role="form" action="/home/read/" method="post" { %csrf_token% }>
       <div class="form-group">
         <button type="submit" class="form-control .btn btn-info" value="{{all.id}}" name="submit" style=" width:5cm;">Read Later</button>
       </div>
      </form>
  {% endfor %}
  </blockquote>

</div>
</body>
</html>
