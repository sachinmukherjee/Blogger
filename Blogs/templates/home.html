<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogger</title>
</head>
<div>
<h2 style="text-align:center;">Welcome to Blogger</h2>
<div class="content" style="text-align:center;">
{%for all in results%}
    <ul style="list-style-type:none;">
        <li><a href="{all.id}}">{{all.title}}</a></li>
        <li>{{all.content}}</li>
    </ul>
    <p>Created by : {{all.username.fullname}}</p>
{%endfor%}
</div>
</body>
</html>
