    <!-- Optional Bootstrap theme -->

        strong

<body>
{% include 'add.html' %}

<div class="container-fluid" style="position:relative; top:2cm;">

        <td><h2>Fullname</h2></td> <td><strong>{{User.fullname}}</strong></td>
