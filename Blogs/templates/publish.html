<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Blogs/publish.css' %}">
    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
    <script>tinymce.init({selector: '#mytextarea'});</script>
</head>
<body>
<div class="publish">
<h2>Enter Contents</h2>
<form action="/publish/addContent/" method="get">
    <table>
        <tr>
            <td><input type="text" name="title" placeholder="Title"></td>
        </tr>
        <tr>
            <td><textarea id="mytextarea" name="content" placeholder="Content"></textarea></td>
        </tr>
    </table>
    <button type="submit" name="submit">Publish</button>
</form>
</div>
</body>

</html>
