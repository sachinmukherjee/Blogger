<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish</title>

    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
    <script>tinymce.init({selector: '#mytextarea'});</script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<h2 style="position:relative; left:0.2cm;top:0.2cm;font-weight:bolder;">Enter Contents</h2>
<form action="/publish/addContent/" method="get" class="form-default" role="form">
<div class="form-group" style="width:20cm; position:relative;left:0.1cm;top:0.2cm;">

            <label class="control-label" for="title">Title</label>
            <input type="text" name="title" placeholder="Title" class="form-control" style="height:2cm; width:30cm;">
</div>
    <div class="form-group" style="width:15cm; position:relative; left:0.1cm;top:0.2cm;">
         <label class="control-label" for="content">Content</label>
        <textarea name="content" placeholder="Content" class="form-control" style="height:10cm; width:30cm;"></textarea>
    </div>

    <div class="form-group" style="width:15cm; position:relative; left:0.1cm;top:0.2cm;">
        <button type="submit" name="submit" class=" btn btn-success btn-sm">Publish</button>
    </div>
</form>
</div>
</body>

</html>
