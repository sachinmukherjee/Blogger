<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<h2 style="position:relative; left:16cm;top:1cm;font-weight:bolder;">Enter Details</h2>
<form action="/details/add_details/" method="get" class="form-default" role="form">

    <div class="form-group" style="width:15cm; position:relative; left:10cm;top:1cm;">
            <label class="control-label">Fullname</label>
            <input type="text" name="fullname" class="form-control">
    </div>

    <div class="form-group" style="width:15cm; position:relative; left:10cm;top:1cm;">

            <label class="control-label">Description</label>
            <input type="text" name="description" class="form-control">
    </div>

    <div class="form-group" style="width:15cm; position:relative; left:10cm;top:1cm;">

            <label class="control-label">City</label>
            <input type="text" name="city" class="form-control">
    </div>

    <div class="form-group" style="width:15cm; position:relative; left:10cm;top:1cm;">

            <label class="control-label">State</label>
            <input type="text" name="state" class="form-control">
    </div>

    <div class="form-group" style="width:15cm; position:relative; left:10cm;top:1cm;">

            <label class="control-label">Email</label>
            <input type="email" name="email" class="form-control">
    </div>

    <div class="form-group" style="width:15cm; position:relative; left:10cm;top:1cm;">

            <label class="form-label">Country</label>
            <input type="text" name="country" class="form-control">
    </div>

    <div class="form-group" style="width:15cm; position:relative; left:10cm;top:1cm;">

    <button type="submit" name="submit" value="submit" class="form-control .btn btn-success">Submit</button >
    </div>

    {% if status %}
    <p class="text-danger">{{status}}</p>
    {% endif %}
</form>

</body>
</html>
