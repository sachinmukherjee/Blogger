<html>
<head>
    <title>Sign Up</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Blogs/register.css' %}">
</head>

<body>
<div class="register">
<h3> Register Here</h3>
<form action="/register/addUser/"  method="post" {% csrf_token %}>
    <table>
        <tr>
            <td><input type="email" name="email" placeholder="Enter Email"></td>
        </tr>

        <tr>
            <td><input type="password" name="password" placeholder="Enter Password"></td>
        </tr>

        <tr>
            <td><input type="password" name="password2" placeholder="Enter Password Once Again"></td>
        </tr>
    </table>
    <button type="submit" name="submit" value="'submit">Submit</button>
</form>
</div>
</body>
</html>
